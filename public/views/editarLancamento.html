<div class="row" ng-init="carregarLancamentoParaEditar()">
    <div class="col-lg-12">
        <h2>Editar lançamento {{ models.editarLancamento.lancamento._id }}</h2>
    </div>
    <div class="col-lg-12">
        <form name="frmEdicao" id="frmEdicao" ng-submit="submitEdicao()">
            <div class="form-group">
                <label for="txtId">Id</label>
                <input type="text" name="txtId" id="txtId" ng-disabled="true" class="form-control" ng-model="models.editarLancamento.lancamento._id"/>
            </div>
            <div class="form-group">
                <label for="txtTitulo">Título (*)</label>
                <input type="text" name="txtTitulo" id="txtTitulo" maxlength="70" ng-required="true" class="form-control" ng-model="models.editarLancamento.lancamento.titulo"/>
            </div>
            <div class="form-group">
                <label for="txtValor">Valor (*)</label>
                <input type="text" name="txtValor" id="txtValor" maxlength="20" ng-required="true" class="form-control" 
                       ng-model="models.editarLancamento.lancamento.valor"/>
            </div>
            <div class="form-group">
                <label for="txtData">Data (*)</label>
                <input type="text" name="txtData" id="txtData" maxlength="10" ng-required="true" class="form-control"
                       ng-model="models.editarLancamento.lancamento.data"/>
            </div>
            <button type="submit" name="btnSalvar" id="btnSalvar" class="btn" ng-class="(!frmEdicao.$pristine && !frmEdicao.$valid) ? 'btn-default' : 'btn-success'" 
                ng-disabled="(!frmEdicao.$pristine && !frmEdicao.$valid)">Salvar</button>
        </form>
    </div>
    <div class="col-lg-12 text-right">
        <a href="#/" class="btn btn-default">Voltar</a>
    </div>
</div>
