<div class="row" ng-init="getLancamentos()">
    <div class="col-lg-12">
        <h2>Lista de lançamentos</h2>
    </div>
    <div class="col-lg-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Título</th>
                    <th class="text-center">Data</th>
                    <th class="text-center">Valor</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lancamento in models.listaLancamentos.listaLancamentos">
                    <td class="text-right">
                        {{ lancamento._id }}
                    </td>
                    <td>
                        {{ lancamento.titulo }}
                    </td>
                    <td class="text-center">
                        {{ lancamento.data }}
                    </td>
                    <td class="text-right">
                        {{ lancamento.valor }}
                    </td>
                    <td class="text-center">
                        <a href="#/lancamentos/editar/{{lancamento._id}}" class="btn btn-info">Editar</a>
                        <a class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-12 text-right">
        <a href="#/lancamentos/cadastrar" class="btn btn-success">Cadastrar lançamento</a>
    </div>
</div>
