<div class="row">
    <div class="col-lg-12">
        <h2>Cadastrar lançamento</h2>
    </div>
    <div class="col-lg-12">
        <form name="frmCadastro" ng-submit="submitCadastro()">
            <div class="form-group">
                <label for="txtTitulo">Título (*)</label>
                <input type="text" name="txtTitulo" id="txtTitulo" maxlength="70" ng-required="true" class="form-control" 
                       ng-model="models.cadastrarLancamento.lancamento.titulo" />
            </div>
            <div class="form-group">
                <label for="txtValor">Valor (*)</label>
                <input type="text" name="txtValor" id="txtValor" maxlength="20" ng-required="true" class="form-control"
                       ng-model="models.cadastrarLancamento.lancamento.valor" />
            </div>
            <div class="form-group">
                <label for="txtData">Data (*)</label>
                <input type="text" name="txtData" id="txtData" maxlength="10" ng-required="true" class="form-control" 
                       ng-model="models.cadastrarLancamento.lancamento.data" />
            </div>
            <button type="submit" name="btnSalvar" id="btnSalvar" class="btn" ng-class="frmCadastro.$valid ? 'btn-success' : 'btn-default'" 
                ng-disabled="!frmCadastro.$valid">Salvar</button>
        </form>
    </div>
    <div class="col-lg-12 text-right">
        <a href="#/" class="btn btn-default">Voltar</a>
    </div>
</div>
